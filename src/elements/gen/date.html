<gen>

    <!-- OP:CREATE_ONE -->

     <!-- date !is-many -->
     <prop ref-id="date--co" name="bro:prop-name" class="w-full">
        <input name="bro:prop-name" type="date" id="bro:prop-name" placeholder="bro:prop-name" action="oninput-update-m" class=" w-full rounded-md border border-[#CBD5E1] bg-white px-3 py-2 leading-6 transition-all selection:bg-violet-400 selection:text-white placeholder:text-base placeholder:font-normal placeholder:text-gray-400 hover:border-gray-400 focus:border-gray-200 focus:outline-2 focus:outline-offset-2 focus:outline-violet-600" />
    </prop>

    <!-- date is-many -->
    <prop ref-id="date--cm" name="bro:prop-name" class="flex flex-col w-full gap-6">
        <div name="cont" class="flex  items-center justify-between w-full  pr-10">
            <input name="bro:prop-name" b-idx="{idx}" type="date" placeholder="bro:prop-name" action="oninput-update-m-idx" class=" w-full rounded-md border border-[#CBD5E1] bg-white px-3 py-2 leading-6 transition-all selection:bg-violet-400 selection:text-white placeholder:text-base placeholder:font-normal placeholder:text-gray-400 hover:border-gray-400 focus:border-gray-200 focus:outline-2 focus:outline-offset-2 focus:outline-violet-600" />
        <button name="bro:prop-name" b-idx="{idx}" action="delete-prop-item" class="bg-none text-rose-300 p-1.5 rounded-md hover:bg-rose-400 hover:text-white transition-all ease-in-out duration-150 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
        </button>
        </div>
    </prop>

    <!-- OP:GET_ONE -->

    <!-- date !is-many -->
    <prop ref-id="date--go" name="bro:prop-name" class="flex flex-col  w-full gap-6 ">
        <span>{GFN.time_utils.get_valid_date(M.bro:prop-name) || ''}</span>
    </prop>
   
    <!-- date is-many -->
    <prop ref-id="date--gm" name="bro:prop-name" class="flex flex-col w-full gap-6">
        <span>{GFN.time_utils.get_valid_date(V?.v) || ''}</span>
    </prop>

    <!-- OP:UPDATE_ONE -->

    <!-- date !is-many -->
    <prop ref-id="date--uo" name="bro:prop-name" class="flex flex-col w-full gap-6">
        <input name="bro:prop-name" type="date" value="{GFN.time_utils.get_valid_date(M.bro:prop-name) || ''}" placeholder="bro:prop-name" action="oninput-update-m" class=" w-full rounded-md border border-[#CBD5E1] bg-white px-3 py-2 leading-6 transition-all selection:bg-violet-400 selection:text-white placeholder:text-base placeholder:font-normal placeholder:text-gray-400 hover:border-gray-400 focus:border-gray-200 focus:outline-2 focus:outline-offset-2 focus:outline-violet-600" />
    </prop>

    <!-- date is-many -->
    <prop ref-id="date--um" name="bro:prop-name" class="flex flex-col w-full gap-6">
        <div name="cont" class="flex  items-center justify-between w-full  pr-10">
            <input name="bro:prop-name" b-idx="{idx}" type="date" value="{GFN.time_utils.get_valid_date(V?.v) || ''}" placeholder="bro:prop-name" action="oninput-update-m-idx" class=" w-full rounded-md border border-[#CBD5E1] bg-white px-3 py-2 leading-6 transition-all selection:bg-violet-400 selection:text-white placeholder:text-base placeholder:font-normal placeholder:text-gray-400 hover:border-gray-400 focus:border-gray-200 focus:outline-2 focus:outline-offset-2 focus:outline-violet-600" />
            <button name="bro:prop-name" b-idx="{idx}" action="delete-prop-item" class="bg-none text-rose-300 p-1.5 rounded-md hover:bg-rose-400 hover:text-white transition-all ease-in-out duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
            </button>
        </div>
    </prop>

    
</gen>
